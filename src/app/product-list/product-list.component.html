<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    <p>
      Precio: {{product.price}}
    </p>

  </h3>
  <p *ngIf="product.description">
    Descricion: {{product.description}}
  </p>
  <button (click)="share()">
    Compartir
  </button>

  <app-product-alerts 
    [product]="product">
  </app-product-alerts>
</div>
